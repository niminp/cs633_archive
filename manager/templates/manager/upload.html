{% extends 'manager/base.html'  %}

{% block js %}
<script type="text/javascript">
	$(document).ready(function() {
		// Team-Members
		$( "#add-team-members-btn" ).click((e) => {
			var value = $( "#add-team-members-in" ).val();

			if (value != "") {
				$( "#add-team-members-div" ).append(
					'<div class="m-1 d-inline-block alert alert-secondary alert-dismissible fade show" role="alert">' +
					'<strong>' + value + '</strong>' +
					'<button type="button" class="close" data-dismiss="alert">' +
					'<span aria-hidden="true">&times;</span>' +
					'</button>' +
					'</div>'
				);
				$( "#add-team-members-in" ).val("");
			}
			$( "#add-team-members-in" ).focus();
		});

		$( "#add-team-members-in" ).keypress((e) => {
			if ( e.which == 13 ) {
				$( "#add-team-members-btn" ).click();
			}
		});

		// Programming-Languages
		$( "#add-programming-languages-btn" ).click((e) => {
			var value = $( "#add-programming-languages-in" ).val();
			
			if (value != "") {
				$( "#add-programming-languages-div" ).append(
					'<div class="m-1 d-inline-block alert alert-secondary alert-dismissible fade show" role="alert">' +
					'<strong>' + value + '</strong>' +
					'<button type="button" class="close" data-dismiss="alert">' +
					'<span aria-hidden="true">&times;</span>' +
					'</button>' +
					'</div>'
				);
				$( "#add-programming-languages-in" ).val("");
			}
			$( "#add-programming-languages-in" ).focus();
		});

		$( "#add-programming-languages-in" ).keypress((e) => {
			if ( e.which == 13 ) {
				$( "#add-programming-languages-btn" ).click();
			}
		});

		// Frameworks
		$( "#add-frameworks-btn" ).click((e) => {
			var value = $( "#add-frameworks-in" ).val();

			if (value != "") {
				$( "#add-frameworks-div" ).append(
					'<div class="m-1 d-inline-block alert alert-secondary alert-dismissible fade show" role="alert">' +
					'<strong>' + value + '</strong>' +
					'<button type="button" class="close" data-dismiss="alert">' +
					'<span aria-hidden="true">&times;</span>' +
					'</button>' +
					'</div>'
				);
				$( "#add-frameworks-in" ).val("");
			}
			$( "#add-frameworks-in" ).focus();
		});

		$( "#add-frameworks-in" ).keypress((e) => {
			if ( e.which == 13 ) {
				$( "#add-frameworks-btn" ).click();
			}
		});

		// Keywords
		$( "#add-keywords-btn" ).click((e) => {
			var value = $( "#add-keywords-in" ).val();

			if (value != "") {
				$( "#add-keywords-div" ).append(
					'<div class="m-1 d-inline-block alert alert-secondary alert-dismissible fade show" role="alert">' +
					'<strong>' + value + '</strong>' +
					'<button type="button" class="close" data-dismiss="alert">' +
					'<span aria-hidden="true">&times;</span>' +
					'</button>' +
					'</div>'
				);
				$( "#add-keywords-in" ).val("");
			}
			$( "#add-keywords-in" ).focus();
		});

		$( "#add-keywords-in" ).keypress((e) => {
			if ( e.which == 13 ) {
				$( "#add-keywords-btn" ).click();
			}
		});
	});
</script>
{% endblock %}

{% block content %}
<div class="container-fluid mt-3">

	<div class="input-group mb-3 w-50 mx-auto">
		<input id="add_project_files" type="file" class="custom-file-input">
		<label class="custom-file-label" for="inputGroupFile01">Add Project Files...</label>
	</div>

	<div class="row">
		<div class="col-md">
			<!-- Team-Members -->
			<div class="shadow p-3 mb-3 border border-secondary rounded">
				<h3 class="text-muted">Team Members</h3>
				<div id="add-team-members-div">
					<!-- Here goes Team-Members -->
				</div>
				<div class="input-group my-3">
					<input id="add-team-members-in" type="text" class="form-control typeahead">
					<div class="input-group-append">
						<button id="add-team-members-btn" class="btn btn-outline-secondary" type="button">+</button>
					</div>
				</div>
			</div>

			<!-- Keywords -->
			<div class="shadow bg-white p-3 mb-3 border border-secondary rounded">
				<h3 class="text-muted">Keywords</h3>
				<div id="add-keywords-div">
					<!-- Here goes Keywords -->
				</div>
				<div class="input-group my-3">
					<input id="add-keywords-in" type="text" class="form-control">
					<div class="input-group-append">
						<button id="add-keywords-btn" class="btn btn-outline-secondary add-more" type="button">+</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md">
			<!-- Project-Info -->
			<div class="shadow p-3 mb-3 border border-secondary rounded">
				<h3 class="text-muted mb-3">Project Info</h3>
				<!-- <h3 class="text-muted mb-3">Project Description</h3> -->

				<!-- Project Name -->
				<input id="project_name" type="text" class="form-control mb-2" placeholder="Project Name">

				<!-- Year -->
				<div class="input-group mb-2">
					<div class="input-group-prepend">
						<label class="input-group-text" for="year">Year</label>
					</div>
					<input id="year" type="text" class="form-control" value="2018">
				</div>

				<!-- Semester -->
				<div class="input-group mb-2">
					<div class="input-group-prepend">
						<label class="input-group-text" for="semester">Semester</label>
					</div>
					<select id="semester" class="custom-select">
						<option value="1" selected>Fall</option>
						<option value="2">Spring</option>
						<option value="3">Summer</option>
					</select>
				</div>

				<!-- Instructor -->
				<input id="instructor" type="text" class="form-control mb-2" placeholder="Instructor">

				<!-- Project Description -->
				<textarea id="description" class="form-control mb-2" rows="5" placeholder="Project Description"></textarea>
				<!-- <h3 class="text-muted mb-3">GitHub Repository</h3> -->

				<!-- GitHub Repository -->
				<input id="github" type="text" class="form-control mb-2" placeholder="GitHub Repository">
				<!-- <h3 class="text-muted mb-3">Pivotal Tracker</h3> -->

				<!-- Pivotal Tracker -->
				<input id="pivotal_tracker" type="text" class="form-control mb-2" placeholder="Pivotal Tracker">
				<!-- <h3 class="text-muted mb-3">Website Link</h3> -->

				<!-- Website Link -->
				<input id="website" type="text" class="form-control" placeholder="Website Link">
			</div>
		</div>

		<div class="col-md">
			<!-- Programming-Languages -->
			<div class="shadow bg-white p-3 mb-3 border border-secondary rounded">
				<h3 class="text-muted">Programming Languages</h3>
				<div id="add-programming-languages-div">
					<!-- Here goes Programming-Languages -->
				</div>
				<div class="input-group my-3">
					<input id="add-programming-languages-in" type="text" class="form-control" aria-describedby="button-addon2">
					<div class="input-group-append">
						<button id="add-programming-languages-btn" class="btn btn-outline-secondary add-more" type="button">+</button>
			 		</div>
				</div>
			</div>

			<!-- Frameworks -->
			<div class="shadow bg-white p-3 mb-3 border border-secondary rounded">
				<h3 class="text-muted">Frameworks</h3>
				<div id="add-frameworks-div">
					<!-- Here goes Frameworks -->
				</div>
				<div class="input-group my-3">
					<input id="add-frameworks-in" type="text" class="form-control" aria-describedby="button-addon2">
					<div class="input-group-append">
						<button id="add-frameworks-btn" class="btn btn-outline-secondary add-more" type="button">+</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<button id="upload-btn" type="button" class="mt-3 w-50 mx-auto btn btn-secondary btn-lg btn-block" style="margin-bottom: 100px;">Upload</button>
</div>
{% endblock %}
